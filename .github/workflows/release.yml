name: Build & Release NVDA Add-on

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build deps (scons, markdown) + gettext
        run: |
          python -m pip install --upgrade pip
          pip install scons markdown
          sudo apt-get update
          sudo apt-get install -y gettext

      - name: Clean & Build
        run: |
          scons -c || true
          scons
          echo "Listing outputs:"
          ls -al *.nvda-addon || true

      - name: Compute SHA-256
        id: shasum
        shell: bash
        run: |
          FILE=$(ls -1 *.nvda-addon | head -n 1)
          echo "FILE=$FILE" >> $GITHUB_OUTPUT
          SHA=$(sha256sum "$FILE" | awk '{print $1}')
          echo "SHA256=$SHA" >> $GITHUB_OUTPUT
          echo "Built file: $FILE"
          echo "SHA256: $SHA"

      - name: Upload artifact (for debugging / downloads)
        uses: actions/upload-artifact@v4
        with:
          name: nvda-addon
          path: "*.nvda-addon"

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nvda-addon
          path: .

      - name: Get file + sha from build job
        id: pick
        run: |
          FILE=$(ls -1 *.nvda-addon | head -n 1)
          echo "FILE=$FILE" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.pick.outputs.FILE }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
